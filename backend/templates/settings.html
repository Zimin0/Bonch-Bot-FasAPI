<!DOCTYPE html>
<html>
<head>
    <title>Настройки Администратора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            background-color: #808080; /* Серый цвет */
            overflow: hidden;
            padding: 10px 0;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #575757; /* Темно-серый при наведении */
            transition: background-color 0.3s;
        }
        h1, h2 {
            color: #404040; /* Темно-серый для заголовков */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            color: #404040; /* Темно-серый для текста таблицы */
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            color: white;
            background-color: #808080; /* Серый цвет для кнопок */
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #575757; /* Темно-серый при наведении */
            transition: background-color 0.3s;
        }
    </style>
    <script>
        async function addSetting() {
            const name = document.getElementById("new-name").value;
            const slug = document.getElementById("new-slug").value;
            const value = document.getElementById("new-value").value;

            const response = await fetch('/admin/setting', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, slug, value }),
            });

            if (response.ok) {
                location.reload();
            } else {
                alert("Ошибка добавления настройки");
            }
        }

        async function updateSetting(id) {
            const name = document.getElementById(`name-${id}`).value;
            const slug = document.getElementById(`slug-${id}`).value;
            const value = document.getElementById(`value-${id}`).value;

            const response = await fetch(`/admin/setting/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, slug, value }),
            });

            if (response.ok) {
                location.reload();
            } else {
                alert("Ошибка обновления настройки");
            }
        }

        async function deleteSetting(id) {
            const response = await fetch(`/admin/setting/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                location.reload();
            } else {
                alert("Ошибка удаления настройки");
            }
        }
    </script>
</head>
<body>
    <div class="menu">
        <a href="/">Главная</a>
        <a href="/admin/setting">Админ панель</a>
        <a href="/login">Вход</a>
        <a href="/register">Регистрация</a>
        <a href="/logout">Выйти</a>
        <a href="/book">Бронирование</a>
    </div>

    <h1>Настройки Администратора</h1>

    <h2>Добавить новую настройку</h2>
    <form onsubmit="event.preventDefault(); addSetting();">
        <label for="new-name">Имя:</label>
        <input type="text" id="new-name" required>
        <label for="new-slug">Слаг:</label>
        <input type="text" id="new-slug" required>
        <label for="new-value">Значение:</label>
        <input type="text" id="new-value" required>
        <button type="submit">Добавить</button>
    </form>

    <h2>Существующие настройки</h2>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Слаг</th>
                <th>Значение</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for setting in settings %}
            <tr>
                <td><input type="text" id="name-{{ setting.id }}" value="{{ setting.name }}"></td>
                <td><input type="text" id="slug-{{ setting.id }}" value="{{ setting.slug }}"></td>
                <td><input type="text" id="value-{{ setting.id }}" value="{{ setting.value }}"></td>
                <td>
                    <button onclick="updateSetting({{ setting.id }})">Обновить</button>
                    <button onclick="deleteSetting({{ setting.id }})">Удалить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
