<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            background-color: #808080; /* Серый цвет */
            overflow: hidden;
            padding: 10px 0;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #575757; /* Темно-серый при наведении */
            transition: background-color 0.3s;
        }
        h1, h2 {
            color: #404040; /* Темно-серый для заголовков */
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #404040;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #808080; /* Серый цвет для кнопок */
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #575757; /* Темно-серый при наведении */
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#home">Главная</a>
        <a href="#login">Вход</a>
        <a href="#register">Регистрация</a>
    </div>

    <h1>Регистрация</h1>
    <form onsubmit="event.preventDefault(); registerUser();">
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" required>
        
        <label for="tg_tag">Телеграм Тег:</label>
        <input type="text" id="tg_tag">
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Зарегистрироваться</button>
    </form>

    <script>
        async function registerUser() {
            const email = document.getElementById("email").value;
            const tg_tag = document.getElementById("tg_tag").value;
            const password = document.getElementById("password").value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, tg_tag, password }),
            });

            if (response.ok) {
                alert("Регистрация успешна");
                window.location.href = "/login";
            } else {
                alert("Ошибка регистрации");
            }
        }
    </script>
</body>
</html>
